<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reto de frontend mentor" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="order-summary">
        <article class="order-summary__card">
          <img src="./assets/images/illustration-hero.svg" alt="" class="order-summary__img" />
          <div class="order-summary__content">
            <h1 class="order-summary__title">Order Summary</h1>
            <p class="order-summary__p">
              You can now listen to millions of songs, audiobooks, and podcasts on any device
              anywhere you like!
            </p>
            <div class="order-summary__wrapper">
              <span class="order-summary__icon"></span>
              <div class="order-summary__texts">
                <p class="order-summary__plan-text order-summary__plan-text--bold">Annual Plan</p>
                <p class="order-summary__plan-text">$59.99/year</p>
              </div>
              <a href="#" class="order-summary__a">Change</a>
            </div>
            <a href="#" class="order-summary__button order-summary__button--primary"
              >Proceed to Payment</a
            >
            <a href="#" class="order-summary__button order-summary__button--secundary"
              >Cancel Order</a
            >
          </div>
        </article>
        <!-- <article class="attribute">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </article> -->
      </section>
    </main>
  </body>
</html>
